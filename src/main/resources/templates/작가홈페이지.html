<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작가 홈페이지</title>
    <style>
        body {
          font-family: 'Arial', sans-serif;
          background-color: #1c1c1c;
          color: #ff69b4;
          margin: 0;
          padding: 20px;
          overflow-x: hidden;
        }

        .container {
          max-width: 800px;
          margin: 0 auto;
          background: rgba(255, 255, 255, 0.1);
          padding: 20px;
          border-radius: 15px;
          border: 3px solid #ff69b4;
          box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
          text-align: center;
          color: #ff69b4;
          font-size: 36px;
        }

        .profile {
          text-align: center;
          margin-bottom: 30px;
        }

        .profile img {
          width: 150px;
          height: 150px;
          border-radius: 50%;
          border: 3px solid #ff69b4;
          margin-bottom: 10px;
        }

        .profile p {
          font-size: 20px;
          margin: 5px 0;
        }

        .section {
          margin-bottom: 30px;
        }

        .section h2 {
          color: #ff69b4;
          font-size: 28px;
          margin-bottom: 15px;
        }

        .works {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
        }

        .work-card {
          flex: 1 1 calc(50% - 20px);
          background-color: #333;
          padding: 15px;
          border-radius: 10px;
          border: 2px solid #ff69b4;
          cursor: pointer;
          text-align: center;
        }

        .work-card:hover {
          background-color: #ff1493;
          transform: scale(1.05);
          color: #fff;
        }

        .new-work {
          background-color: #ff69b4;
          color: #fff;
          padding: 15px;
          border-radius: 10px;
          border: none;
          cursor: pointer;
          font-size: 18px;
          margin-top: 20px;
          width: 100%;
        }

        .new-work:hover {
          background-color: #ff1493;
        }

        #new-work-modal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.8);
          color: #fff;
          z-index: 1000;
          justify-content: center;
          align-items: center;
        }

        .modal-content {
          background-color: #1c1c1c;
          padding: 20px;
          border-radius: 15px;
          border: 3px solid #ff69b4;
          max-width: 500px;
          text-align: center;
        }

        .modal-content input, .modal-content textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border-radius: 10px;
          border: 2px solid #ff69b4;
          background-color: #333;
          color: #fff;
          font-size: 16px;
        }

        .modal-content button {
          background-color: #ff69b4;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 10px;
          font-size: 18px;
          cursor: pointer;
        }

        .modal-content button:hover {
          background-color: #ff1493;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>작가님의 홈 ✨</h1>

    <!-- 프로필 섹션 -->
    <div class="profile">
        <img src="https://via.placeholder.com/150" alt="프로필 사진">
        <p>작가명: 공주 작가님 💕</p>
        <p>한 줄 소개: 상상과 마법을 글로 풀어내는 이야기꾼 ✍️</p>
    </div>

    <!-- 연재 중인 작품 -->
    <div class="section">
        <h2>📚 연재 중인 작품</h2>
        <div class="works">
            <div class="work-card" onclick="redirectToWriterPage()">🌟 마법의 성</div>
            <div class="work-card" onclick="redirectToWriterPage()">🌟 꿈을 향한 모험</div>
        </div>
    </div>

    <!-- 완결 작품 -->
    <div class="section">
        <h2>📜 완결 작품</h2>
        <div class="works">
            <div class="work-card">✨ 공주의 전설</div>
            <div class="work-card">✨ 별빛 이야기</div>
        </div>
    </div>

    <!-- 새 작품 작성 -->
    <button class="new-work" onclick="openNewWorkModal()">새 작품 작성하기 ✨</button>
</div>

<!-- 새 작품 작성 모달 -->
<div id="new-work-modal">
    <div class="modal-content">
        <h2>새 작품 작성하기 ✨</h2>
        <form action="writer/create" method="post">
            <input type="text" name="title" placeholder="작품 제목 입력" required>
            <input type="text" name="tag" placeholder="태그 입력 (쉼표로 구분, 최대 10개)" required>
            <textarea name="content" placeholder="작품 한 줄 소개" required></textarea>
            <input type="hidden" name="memberId" value="1"> <!-- 예시: 작가 ID -->
            <button type="submit">작품 만들기 🎈</button>
        </form>
    </div>
</div>

<script>
    // 연재 중인 작품 클릭 시 작가 페이지로 이동
    function redirectToWriterPage() {
      window.location.href = "/writerwrite";
    }

    // 새 작품 작성 모달 열기
    function openNewWorkModal() {
      document.getElementById('new-work-modal').style.display = 'flex';
    }

    // 새 작품 생성
    function createNewWork() {
      const title = document.getElementById('new-title').value;
      const tags = document.getElementById('new-tags').value;
      const description = document.getElementById('new-description').value;

      if (title && tags && description) {
        alert("작품이 생성되었습니다! ✨");
        window.location.href = "/writerwrite";
      } else {
        alert("모든 필드를 입력해주세요! 💡");
      }
    }
</script>
</body>
</html>
