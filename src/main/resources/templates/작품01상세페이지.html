<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작품 1 상세 페이지</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #141414; /* 어두운 배경 */
            margin: 0;
            padding: 20px;
            color: #e5e5e5; /* 밝은 텍스트 */
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #181818; /* 콘텐츠 영역 배경 */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            padding: 20px;
        }

        .art-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .art-image-container img {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .art-info {
            flex: 1;
            margin-left: 20px;
        }

        #art-title {
            font-size: 2.5rem;
            color: #fff; /* 강렬한 제목 색상 */
            margin-bottom: 10px;
            font-weight: bold;
        }

        #art-author {
            font-size: 1.2rem;
            color: #b3b3b3; /* 작가 정보 은은한 회색 */
            margin-bottom: 15px;
        }

        #art-description {
            font-size: 1rem;
            color: #d1d1d1; /* 설명 부드러운 회색 */
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .tags {
            margin-bottom: 20px;
        }

        .tag {
            display: inline-block;
            background-color: #ff4081; /* 핑크색 */
            color: #fff;
            font-size: 0.85rem;
            padding: 6px 14px;
            border-radius: 20px;
            margin-right: 8px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .tag:hover {
            background-color: #ff4081; /* 어두운 핑크색 */
            transform: scale(1.1);
        }

        .chapters {
            margin-bottom: 20px;
        }

        .chapters h2 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 10px;
            border-bottom: 2px solid #ff4081; /* 핑크색 강조 */
            padding-bottom: 5px;
        }

        #chapters-list {
            list-style: none;
            padding: 0;
        }

        #chapters-list li {
            padding: 10px 0;
            background-color: #1a1a1a; /* 기본 검정 배경 */
            border-radius: 8px;
            border: 1px solid #333; /* 경계선 */
            font-size: 1rem;
            color: #fff; /* 목차 글자 색상 흰색으로 설정 */
            margin-bottom: 8px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            cursor: pointer;
            text-align: center;
        }

        #chapters-list li:hover {
            background-color: #333; /* 호버 시 어두운 색상 */
            color: #e5e5e5; /* 원래 텍스트 색상으로 변경 */
            transform: scale(1.05);
        }

        #chapters-list a {
            text-decoration: none;
            color: inherit; /* 링크 색상은 흰색으로 설정 */
            display: block;
            padding: 10px;
        }

        #chapters-list a:hover {
            color: #ff4081; /* 링크 호버 시 색상 */
        }

        .reviews {
            margin-top: 20px;
        }

        .reviews h2 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 10px;
            border-bottom: 2px solid #ff4081; /* 핑크색 강조 */
            padding-bottom: 5px;
        }

        .review {
            background-color: #202020; /* 어두운 배경 */
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
            color: #d1d1d1;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
        }

        .back-to-home {
            text-decoration: none;
            color: #ff4081;
            font-weight: bold;
        }

        .back-to-home:hover {
            text-decoration: underline;
        }

        /* 이전, 다음 버튼 스타일 */
        .pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .pagination button {
            background-color: #ff4081;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination button:hover {
            background-color: #ff4081;
        }

        .pagination .disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="art-header">
            <div class="art-image-container">
                <img src="../../../../../../../Desktop/JINFLIX/작품01.jpg" alt="작품1 이미지">
            </div>
            <div class="art-info">
                <h1 id="art-title">전대리님</h1>
                <p id="art-author">작가: 춘럽</p>
                <p id="art-description">결혼은 안 했는데 5살 아들은 있는 대리님</p>
                <div class="tags">
                    <span class="tag">로맨스</span>
                    <span class="tag">드라마</span>
                    <span class="tag">일상</span>
                    <span class="tag">나페스</span>
                    <span class="tag">전정국</span>
                    <span class="tag">후회공</span>
                </div>
            </div>
        </header>

        <section class="chapters">
            <h2>목차</h2>
            <ul id="chapters-list">
                <li><a href="/readfanfic">1장: 시작하기</a></li>
                <li><a href="/readfanfic">2장: 기본 개념</a></li>
                <li><a href="/readfanfic">3장: 심화 학습</a></li>
                <li><a href="/readfanfic">4장: 결론</a></li>
            </ul>
        </section>

        <section class="reviews">
            <h2>리뷰</h2>
            <div class="review">
                <p>⭐️⭐️⭐️⭐️⭐️</p>
                <p>정말 멋진 작품이었어요!</p>
            </div>
            <div class="review">
                <p>⭐️⭐️⭐️⭐️</p>
                <p>훌륭한 이야기였습니다.</p>
            </div>
        </section>

        <div class="pagination">
            <button id="prev-btn" class="disabled">이전 회차</button>
            <button id="next-btn">다음 회차</button>
        </div>

        <footer class="footer">
            <a href="/JInFlIx" class="back-to-home">홈으로 돌아가기</a>
        </footer>
    </div>

    <script>
        // 이전, 다음 버튼 동작 추가
        let currentChapter = 1; // 현재 회차
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function updatePagination() {
            prevBtn.classList.toggle('disabled', currentChapter === 1);
            nextBtn.classList.toggle('disabled', currentChapter === 4);
        }

        // 이전 회차 버튼 클릭
        prevBtn.addEventListener('click', () => {
            if (currentChapter > 1) {
                currentChapter--;
                updatePagination();
            }
        });

        // 다음 회차 버튼 클릭
        nextBtn.addEventListener('click', () => {
            if (currentChapter < 4) {
                currentChapter++;
                updatePagination();
            }
        });

        // 초기 페이지 로딩 시 페이지 상태 업데이트
        updatePagination();
    </script>
</body>
</html>
