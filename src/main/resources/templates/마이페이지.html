<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111; /* 배경을 검정색으로 */
            color: #f78fb3; /* 글자색을 핑크색으로 */
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }

        nav a {
            text-decoration: none;
            color: #f78fb3;
            font-weight: bold;
            font-size: 18px;
            margin: 0 20px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff66b2; /* 하이라이트 색상 */
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            background-color: #222; /* 배경을 어두운 회색으로 */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.8);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .profile-image img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff66b2; /* 테두리 색상 */
            transition: border 0.3s ease;
        }

        .profile-image img:hover {
            border: 4px solid #f78fb3; /* 이미지 테두리 변경 효과 */
        }

        .profile-details {
            margin-left: 20px;
        }

        .profile-details h2 {
            font-size: 28px;
            color: #fff;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .profile-details h3 {
            font-size: 20px;
            color: #bbb;
        }

        .bio {
            font-size: 16px;
            color: #ddd;
            margin-top: 10px;
            line-height: 1.5;
        }

        .recent-posts h2 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .recent-posts ul {
            list-style-type: none;
        }

        .recent-posts ul li {
            font-size: 18px;
            margin: 12px 0;
        }

        .recent-posts ul li a {
            text-decoration: none;
            color: #f78fb3;
            transition: color 0.3s ease;
        }

        .recent-posts ul li a:hover {
            color: #ff66b2; /* 하이라이트 색상 */
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #111;
            color: #888;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="../../../../../../../Desktop/JINFLIX/홈화면.html" class="logo">홈</a>
                <a href="마이페이지.html" class="my-page-link">마이페이지</a>
            </nav>
        </header>
        
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-image">
                    <!-- 기본 이미지 또는 업로드된 이미지 -->
                    <img src="image/프로필기본이미지.png" alt="프로필 사진">
                </div>
                <div class="profile-details">
                    <h2>홍길동</h2> <!-- 로그인한 사람의 이름 -->
                    <h3>@nickName</h3> <!-- 로그인한 사람의 닉네임 -->
                    <p class="bio">안녕하세요! 저는 웹 개발을 좋아하는 열정적인 개발자입니다.</p> <!-- 본인 소개 -->
                </div>
            </div>
            
            <div class="recent-posts">
                <h2>최근 본 빙의글</h2>
                <ul>
                    <li><a href="작품01상세페이지.html">빙의글 제목 1</a></li>
                    <li><a href="작품01상세페이지.html">빙의글 제목 2</a></li>
                    <li><a href="작품01상세페이지.html">빙의글 제목 3</a></li>
                    <!-- 최근 본 빙의글을 나열 -->
                </ul>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Your Website</p>
        </footer>
    </div>
</body>
</html>
